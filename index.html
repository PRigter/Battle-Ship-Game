<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css">
    <title>Battle Ship Game</title>
</head>
<body>

    
    <div id="container">
    
        <div id="box1">
            <h1 id="title">
                Battleship Game
            </h1>

            <div id="messageArea">
                
            </div>

            <form id="form">
                <input type="text" id="guessInput" placeholder="A0" autocomplete="off">
                <input type="button" id="fireButton" value="Fire!">
            </form>

            <div id="clock">
                clock area
            </div>


            <div id="restart">
                <button type="button" id="restart-btn">
                    <a href="index.html">Restart</a>
                </button>
            </div>
        </div>

    
        <div id="board-container">

            <div id="board">
            
                <div id="board-Y-coord">
                    <div class="Y-coord">A</div>
                    <div class="Y-coord">B</div>
                    <div class="Y-coord">C</div>
                    <div class="Y-coord">D</div>
                    <div class="Y-coord">E</div>
                    <div class="Y-coord">F</div>
                    <div class="Y-coord">G</div>
                </div>
                            
                <table id="table">
                    <tr>
                        <td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td><td id="04"></td><td id="05"></td><td id="06"></td>
                    </tr>
                    <tr>
                        <td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td><td id="14"></td><td id="15"></td><td id="16"></td>
                    </tr>
                    <tr>
                        <td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td><td id="24"></td><td id="25"></td><td id="26"></td>
                    </tr>
                    <tr>
                        <td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td><td id="34"></td><td id="35"></td><td id="36"></td>
                    </tr>
                    <tr>
                        <td id="40"></td><td id="41"></td><td id="42"></td><td id="43"></td><td id="44"></td><td id="45"></td><td id="46"></td>
                    </tr>
                    <tr>
                        <td id="50"></td><td id="51"></td><td id="52"></td><td id="53"></td><td id="54"></td><td id="55"></td><td id="56"></td>
                    </tr>
                    <tr>
                        <td id="60"></td><td id="61"></td><td id="62"></td><td id="63"></td><td id="64"></td><td id="65"></td><td id="66"></td>
                    </tr>
                </table>
             </div>  <!-- END OF BOARD -->

            <div id="board-X-coord">
                <div class="X-coord">0</div>
                <div class="X-coord">1</div>
                <div class="X-coord">2</div>
                <div class="X-coord">3</div>
                <div class="X-coord">4</div>
                <div class="X-coord">5</div>
                <div class="X-coord">6</div>
            </div>

        </div>  <!-- END of board-container -->

    </div>

        
            


    <script type="text/javascript" src="./js/main.js"></script>
    
</body>
</html>
